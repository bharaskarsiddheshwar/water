<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Images/bglogin.jpg') no-repeat center center/cover;
    }

    .signup-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .signup-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .signup-box .form-group label {
      color: #555;
      font-size: 1.2rem;
    }

    .signup-box .form-control {
      background: #f9f9f9;
      border: 1px solid #ddd;
      color: #333;
      font-size: 1rem;
    }

    .signup-box .form-control::placeholder {
      color: #888;
    }

    .signup-box .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .signup-box .btn-primary:hover {
      background-color: #0056b3;
    }

    .signup-box a {
      color: #007bff;
      font-size: 1rem;
    }

    .signup-box a:hover {
      color: #0056b3;
    }

    .close-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      color: #333;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .close-icon:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="signup-box">
      <i class="fas fa-times close-icon" onclick="closeSignupBox()"></i>
      <h2>Sign Up</h2>
      <form action="signconnect.php" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirmpassword"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="log.html">Login</a></p>
    </form>    
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function closeSignupBox() {
      window.location.href = 'log.html';
    }
  </script>
</body>

</html>
