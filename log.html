<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Images/bglogin.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    .login-box .form-group label {
      color: #555;
      font-size: 1.1rem;
    }

    .login-box .form-control {
      background: #f9f9f9;
      border: 1px solid #ddd;
      color: #333;
      font-size: 1rem;
    }

    .login-box .form-control::placeholder {
      color: #888;
    }

    .login-box .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .login-box .btn-primary:hover {
      background-color: #0056b3;
    }

    .login-box a {
      color: #007bff;
    }

    .login-box a:hover {
      color: #0056b3;
    }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #333;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .close-icon:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <i class="fas fa-times close-icon" onclick="closeLoginBox()"></i>
      <h2>Login</h2>
      <form action="login.php" method="post">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" name="login" class="btn btn-primary btn-block">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="sign.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function closeLoginBox() {
      window.location.href = 'index.html';
    }

    document.addEventListener("DOMContentLoaded", function() {
      const loginButton = document.getElementById('loginButton');
      if (loginButton) {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');

        if (isLoggedIn) {
          loginButton.textContent = 'Logout';
          loginButton.classList.remove('btnLogin-popup');
          loginButton.classList.add('btnLogout-popup');
        }

        loginButton.addEventListener('click', function() {
          if (isLoggedIn) {
            // Log out the user
            sessionStorage.removeItem('isLoggedIn');
            window.location.reload();
          } else {
            // Redirect to the login page
            window.location.href = 'log.html';
          }
        });
      }
    });
  </script>
</body>

</html>
